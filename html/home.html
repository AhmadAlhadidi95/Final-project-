        <div class="overlayLogin" onclick="cancelAnyWindow()" style="display: none;">
            <div class="box">
                <h2>Login</h2>
                <form>
                    <span class="cancel" title="Cancel">X</span>
                    <label>Username</label>
                    <input type="text" id="username-login" placeholder="Write here">
                    <label>Password</label>
                    <input type="password" id="password-login" placeholder="Write here">
                    <input type="button" value="Login" onclick="logInUserFun()">
                </form>
            </div>
        </div>

        <div class="overlayRegister" onclick="cancelAnyWindow()" style="display: none;">
            <div class="box">
                <h2>Register</h2>
                <form>
                    <span class="cancel" title="Cancel">X</span>
                    <label>Username</label>
                    <input type="text" id="username-register" placeholder="Write here">

                    <label>Password</label>
                    <input type="password" id="password-register" placeholder="Write here">

                    <div class="imageInfo">
                        <label>Image</label>
                        <input type="checkbox" id="checkImage">
                    </div>
                    <input type="file" id="image-register">

                    <label>Name</label>
                    <input type="text" id="name-register" placeholder="Write here">
                    <label>Email</label>
                    <input type="email" id="email-register" placeholder="Write here">
                    <input type="button" value="SignUp" onclick="signUpUserFun()">
                </form>
            </div>
        </div>

        <div class="overlayAddNewPost" onclick="cancelAnyWindow()" style="display: none;">
            <div class="box">
                <form>
                    <span class="cancel" title="Cancel">X</span>
                    <label>Title</label>
                    <input type="text" id="add-title" placeholder="Write here">
        
                    <label>Image</label>
                    <input type="file" id="add-image">
        
                    <label>Article</label>
                    <textarea id="add-article" placeholder="Write here"></textarea>

                    <input type="button" value="Add post" onclick="addNewPostOrEditOldPost()">
                </form>
            </div>
        </div>

        <div class="overlayEditPost" onclick="cancelAnyWindow()" style="display: none;">
            <div class="box">
                <form>
                    <span class="cancel" title="Cancel">X</span>
                    <label>Title</label>
                    <input type="text" id="edit-title" placeholder="Write here">
        
                    <label>Image</label>
                    <input type="file" id="edit-image">
        
                    <label>Article</label>
                    <textarea id="edit-article" placeholder="Write here"></textarea>

                    <input type="button" value="Edit post" onclick="addNewPostOrEditOldPost()">
                </form>
            </div>
        </div>

        <div class="container">
            <span class="add-post" style="display: none;" title="Add new post" onclick="createPost()">+</span>
            
            <nav>
                <div class="mega-menu" onclick="toggleDisplay()">
                    <span></span>
