        <div class="overlayLogin" onclick="cancelAnyWindow()" style="display: none;">
            <div class="box">
                <h2>Login</h2>
                <form>
                    <span class="cancel" title="Cancel">X</span>
                    <label>Username</label>
                    <input type="text" id="username-login" placeholder="Write here">
                    <label>Password</label>
                    <input type="password" id="password-login" placeholder="Write here">
                    <input type="button" value="Login" onclick="logInUserFun()">
                </form>
            </div>
        </div>

        <div class="overlayRegister" onclick="cancelAnyWindow()" style="display: none;">

                    <label>Password</label>
                    <input type="password" id="password-register" placeholder="Write here">

                    <div class="imageInfo">
                        <label>Image</label>
                        <input type="checkbox" id="checkImage">
                    </div>
                    <input type="file" id="image-register">

                    <label>Name</label>
                    <input type="text" id="name-register" placeholder="Write here">
                    <label>Email</label>
                    <input type="email" id="email-register" placeholder="Write here">
                    <input type="button" value="SignUp" onclick="signUpUserFun()">
                </form>
            </div>
        </div>

        <div class="overlayEditPost" onclick="cancelAnyWindow()" style="display: none;">
            <div class="box">

                    <input type="text" id="edit-title" placeholder="Write here">
        
                    <label>Image</label>
                    <input type="file" id="edit-image">
        
                    <label>Article</label>
                    <textarea id="edit-article" placeholder="Write here"></textarea>
